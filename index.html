<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GitHub Time Tracker</title>
		<link rel="stylesheet" href="css/application.css">
		<script src="node_modules/stretchy/stretchy.js" async></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" defer></script> -->
		<!-- <script src="https://npmcdn.com/github-api/dist/GitHub.bundle.js" defer></script> -->
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<div class="context-bar">
			<img class="avatar" alt="" id="user-image">
			<select name="user">
				<option disabled>User</option>
			</select>
			<span class="presentational-slash">â§¸</span>
			<select name="repo">
				<option disabled>Repository</option>
			</select>
		</div>
		<div class="main-frame">
			<div class="time-tracker-panel">
				<div class="filter-bar">
					<select name="scope">
						<option value="milestone">Milestone</option>
						<option value="sprint">Sprint</option>
						<option value="label">Label</option>
						<option value="assignee">Assignee</option>
					</select>
					:
					<img class="avatar" alt="" id="scope-image">
					<select name="scope-identifier">
						<option disabled></option>
					</select>
				</div>
			</div>
			<div class="detail-panel" name="details">
				
			</div>
		</div>
		<div id="loading"></div>
	</body>
</html>
